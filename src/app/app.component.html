<h1>Members</h1>

<ul>
  <li *ngFor="let member of members" (click)="memberClicked(member)">
    {{ member.id }} - {{ member.name }} - {{ member.surname }} -
    {{ member.photo }}
  </li>
</ul>

<p>{{selectMember.id}}</p><br>
<p>{{selectMember.name}}</p><br>
<p>{{selectMember.surname}}</p><br>
